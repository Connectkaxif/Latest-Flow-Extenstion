<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body style="background:#1a1a2e;padding:40px;font-family:system-ui">
<h1 style="color:#fff">Google Flow Automation - Icon Generator</h1>
<p style="color:#94a3b8">Click each button to download the icon:</p>
<div id="icons" style="display:flex;gap:20px;margin:20px 0"></div>
<script>
const sizes = [16, 32, 48, 128];
const container = document.getElementById('icons');

sizes.forEach(size => {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');
  
  // Background gradient
  const grad = ctx.createLinearGradient(0, 0, size, size);
  grad.addColorStop(0, '#6366F1');
  grad.addColorStop(1, '#8B5CF6');
  
  // Rounded rect
  const r = size * 0.22;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.arcTo(size, 0, size, size, r);
  ctx.arcTo(size, size, 0, size, r);
  ctx.arcTo(0, size, 0, 0, r);
  ctx.arcTo(0, 0, size, 0, r);
  ctx.closePath();
  ctx.fillStyle = grad;
  ctx.fill();
  
  // Checkmark
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = Math.max(1.5, size * 0.09);
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(size * 0.26, size * 0.52);
  ctx.lineTo(size * 0.42, size * 0.68);
  ctx.lineTo(size * 0.74, size * 0.34);
  ctx.stroke();
  
  // Wrapper
  const wrap = document.createElement('div');
  wrap.style.cssText = 'text-align:center';
  
  // Preview
  const preview = document.createElement('div');
  preview.style.cssText = 'background:#2a2a3a;padding:20px;border-radius:12px;margin-bottom:10px';
  preview.appendChild(canvas);
  wrap.appendChild(preview);
  
  // Download button
  const btn = document.createElement('a');
  btn.href = canvas.toDataURL('image/png');
  btn.download = 'icon' + size + '.png';
  btn.textContent = 'icon' + size + '.png';
  btn.style.cssText = 'display:block;color:#6366F1;text-decoration:none;font-weight:600';
  wrap.appendChild(btn);
  
  container.appendChild(wrap);
});
</script>
<p style="color:#64748b;margin-top:30px">Right-click and "Save image as..." or click links to download</p>
</body>
</html>
